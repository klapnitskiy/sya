<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QCRM</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="./css/style.css">
    <script src="app.js" defer></script>
</head>
<body>
  <div class="background"></div>
  <section class="form form--bg1">
    <form class="form__wrapper">
      <img class="form__logo" src="./images/logo.png" alt="">
      <div class="form__header">
        <h1 class="form__title">QCRM</h1>
        <h3 class="form__subtitle">by SupportYourApp</h3>
      </div>
      <div class="form__inputs">
        <input class="form__input form__input-login" type="text" name="login" placeholder="Login">
        <input class="form__input form__input-pass" type="text" name="pass"  placeholder="Password">
        <label class="form__label" for="checkbox">
          <input class="form__checkbox" type="checkbox" name="checkbox" id="checkbox">
          Remember me on this computer
        </label>
        <button class="form__btn">Sign In to QCRM</button>
      </div>
    </form>
  </section>
</body>
</html>
